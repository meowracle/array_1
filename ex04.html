<script>
    var a=[];
    var x;
    for (i=0; i<10; i++){
        x=parseInt(prompt("nhap vao 1 phan tu: "));
        a.push(x);

    document.write(a+"<br/>");
    let b=a.reverse();
    document.write("dao nguoc la: "+b);
</script>

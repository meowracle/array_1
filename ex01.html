<!DOCTYPE html>
<html lang="en">

<body>
<script>
    var a=[1,-5,8,0,44,-120,22,14,-5,-10];
    var count=0;
    var display="";
    for (var i=0; i<a.length; i++) {
        if (a[i]>=10) {
            display=display+a[i]+" ";
            count++;
        }
    }
    document.write("co "+count+" phan tu lon hon hoac bang 10 la: "+display);
</script>
</body>
